---

version: '3'

tasks:
  build:
    desc: Build all code
    cmds:
      - go build ./...
    silent: true

  test:
    desc: Run all tests
    cmds:
      - go test ./...
    silent: true

  test-debug:
    desc: Run all tests with verbose output
    env:
      SOCKETIO_LOG_LEVEL: DEBUG
    cmds:
      - go test -v ./...
    silent: true

  lint:
    desc: Lint all code
    cmds:
      - golangci-lint run
    silent: true
